{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Schedule Appointment</h1>
    <form method="POST" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="patient_id" class="form-label">Patient</label>
                <select class="form-control" id="patient_id" name="patient_id" required>
                    <option value="">Select Patient</option>
                    {% for patient in patients %}
                    <option value="{{ patient.id }}" {% if request.args.get('patient_id')|int == patient.id %}selected{% endif %}>
                        {{ patient.first_name }} {{ patient.last_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="doctor_id" class="form-label">Doctor</label>
                <select class="form-control" id="doctor_id" name="doctor_id" required>
                    <option value="">Select Doctor</option>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">Dr. {{ doctor.first_name }} {{ doctor.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="appointment_date" class="form-label">Date</label>
                <input type="date" class="form-control" id="appointment_date" name="appointment_date" required min="{{ today }}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="appointment_time" class="form-label">Time</label>
                <input type="time" class="form-control" id="appointment_time" name="appointment_time" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="duration" class="form-label">Duration (minutes)</label>
                <select class="form-control" id="duration" name="duration" required>
                    <option value="15">15 minutes</option>
                    <option value="30" selected>30 minutes</option>
                    <option value="45">45 minutes</option>
                    <option value="60">1 hour</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Reason for Visit</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Additional Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Schedule Appointment</button>
            <a href="{{ url_for('receptionist.appointment_calendar') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set minimum date to today
    var today = new Date().toISOString().split('T')[0];
    document.getElementById('appointment_date').min = today;
});
</script>
{% endblock %}
{% endblock %}
