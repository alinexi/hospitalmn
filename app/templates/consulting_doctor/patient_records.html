{% extends "base.html" %}

{% block content %}
<h1>Patient Records</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Patient</th>
            <th>Record</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for record in patient_records %}
        <tr>
            <td>{{ record.patient.username }}</td>
            <td>{{ record.record }}</td>
            <td>
                <a href="{{ url_for('consulting_doctor.view_record', record_id=record.id) }}" class="btn btn-info">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
