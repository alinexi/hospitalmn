{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Consulting Doctor Dashboard</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Patient Records</h5>
                    <p class="card-text">View records of patients you have access to</p>
                    <a href="{{ url_for('consulting_doctor.view_patient_records') }}" class="btn btn-primary">View Records</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Consultation Notes</h5>
                    <p class="card-text">Add consultation notes for patients</p>
                    <a href="{{ url_for('consulting_doctor.add_notes') }}" class="btn btn-success">Add Notes</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
