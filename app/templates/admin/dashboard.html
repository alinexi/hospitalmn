{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Admin Dashboard</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Management</h5>
                    <p class="card-text">Manage system users and their roles</p>
                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-primary">Manage Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">System Settings</h5>
                    <p class="card-text">Configure system-wide settings</p>
                    <a href="{{ url_for('admin.system_settings') }}" class="btn btn-secondary">System Settings</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Audit Logs</h5>
                    <p class="card-text">View system audit logs</p>
                    <a href="{{ url_for('admin.view_audit_logs') }}" class="btn btn-info">View Audit Logs</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
