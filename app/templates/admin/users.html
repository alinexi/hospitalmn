{% extends "base.html" %}

{% block content %}
<h1>Manage Users</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role.name }}</td>
            <td>
                <a href="{{ url_for('admin.edit_user', user_id=user.id) }}">Edit</a>
                <a href="{{ url_for('admin.delete_user', user_id=user.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
